<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INZENT</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"> <!-- 필수 -->
    <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script> <!-- 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 필수 -->
    <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">

    <style>
        .fontGown {
            font-family: 'Gowun Dodum', sans-serif;
            /*font-family: 'NanumSquareRound', sans-serif;*/
            /*font-family: 'Nanum Gothic', sans-serif;*/
        }

        #fontBasic {
            font-family: 'Noto Serif KR', serif;
        }

        input[type="checkbox"] {
            zoom: 2.0;
        }

        .btn-commit:active {
            background-color: #9c88ff;
        }

        .btn-commit {
            width: 90%;
            border-radius: 20px;
            /*height: 75%;*/
            background-color: #8c7ae6;
            color: #fafafa;
            border-color: #8c7ae6;
            font-size: 2.2rem;
        }

        .btn:hover {
            color: #f5f5f5 !important;
        }

        .checkAgree {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 90%;
            border-radius: 20px;
            /*height: 75%;*/
            background-color: #d2d0d0;
            font-size: 2rem;
            height: 112px;
        }

        .listHover {
            border-bottom: 1px solid black;
            padding: 40px 50px 35px 20px;
            display: flex;
            justify-content: space-between;
        }

        #targetBox {
            /*background-color: #91aeff63;*/
            border-radius: 30px;
            width: 90%;
            border: 1px solid #E4E2E3;
            height: 33rem;
        }

        #listBox {
            /*height: 85%;*/
        }

        .fontColor {
            color: #5a5c69;
        }

        .getPad {
            padding: 2.5rem;
            padding-bottom: 1rem !important;
        }

        .box {
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            object-fit: cover;
        }


    </style>
    <script>
        window.onload = function () {
            document.getElementById("agree").checked = false;
        };

        // 필수 checkbox 확인
        function goCheck() {
            console.log("goCheck")
            console.log($('#agree').val());
            let checkAgree = document.getElementById("agree");
            if (checkAgree.checked == false) {
                checkAgree.checked = true;
                document.getElementById("nextBtn").disabled = false;
            } else {
                checkAgree.checked = false;
                document.getElementById("nextBtn").disabled = true;
            }
        }

        function goCheckInput() {
            let checkAgree = document.getElementById("agree");
            if (checkAgree.checked == false) {
                document.getElementById("nextBtn").disabled = true;
            } else {
                document.getElementById("nextBtn").disabled = false;
            }
        }

        function endAdd() {
            Swal.fire({
                showCancelButton: true,
                cancelButtonText: "아니요",
                confirmButtonText: "예",
                // cancelButtonColor: '#f5f5f5',
                confirmButtonColor: '#8c7ae6',
                title: "자산 연결을 종료하시겠어요?",
                text: "종료하면 처음부터 다시 시작해야해요.",
                // reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = '/app/main';
                }
            });
        }


    </script>
</head>
<body>
<div class="container-xl">
    <div class="row mt-5 mb-5 fontGown">
        <h1 class="col-1 text-right mt-5" onclick="history.go(-1)"><</h1>
        <h1 class="col-10 text-center mt-5">자산 연결</h1>
        <h1 class="col-1 text-left mt-5" onclick="endAdd()">×</h1>
    </div>
    <div id="fontBasic">
        <div class="d-flex justify-content-center" style="height: 6.3rem">
            <div class="mt-3" style="background-color: rgba(226,49,55,0.79); border-radius: 30px;
        width: 90%;">
                <div class="d-flex justify-content-center p-4 align-items-center">
                    <h2 class="font-weight-bold" style="color : #fafafa;"
                        th:text="|${user.nickname} 고객님, 인젠트 인증서로 인증해주세요|"></h2>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center target flex-wrap" style=";">
            <div class="mt-3 shadow mb-5" id="targetBox">
                <div class="d-flex p-4 align-items-center">
                    <span class="box"><img class="profile" src="/images/logo_img.png"></span>
                    <h1 id="listName" class="ml-1">INFINITY </h1>
                </div>
                <hr class="mt-0" style="border-top: 3px solid #E4E2E3!important;">
                <div id="listBox">
                    <div class="getPad">
                        <div class="d-flex mb-3 justify-content-between">
                            <h2>인증기한</h2>
                            <div>
                                <h3 class="fontColor p-2"
                                    th:text="|${#calendars.format(#calendars.createNow(),'yyyy.MM.dd HH:mm')}|">

                                </h3>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <h2>전송요구내역</h2>
                            <div>
                                <h3 class="fontColor p-2">
                                    조회
                                </h3>
                            </div>
                        </div>
                    </div>

                </div>
                <hr class="mb-4" style="border-top: 3px solid #E4E2E3!important;">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="checkAgree" onclick="goCheck()">
                        <input type="checkbox" class="form-check" name="agree" id="agree"
                               onclick="event.cancelBubble=true; goCheckInput()">
                        <p class="d-flex align-items-center m-0">[필수]개인(신용)정보 수집•이용에 동의합니다.</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center w-100">
                <button id="nextBtn" class="btn btn-commit" type="button"
                        onclick="location.href='/accessTokenCheck'" disabled><h1 class="text-center">인젠트 인증서로 인증하기</h1>
                </button>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
