<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFINITY MANAGER</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"> <!-- 필수 -->
    <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script> <!-- 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 필수 -->
    <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">
    <script src="/js/app/inzentAuth.js"></script>
    <link href="/css/app/inzentAuth.css" rel="stylesheet"/>
</head>
<body>
<div class="container-xl">
    <div class="row mt-5 mb-5 fontGown">
        <h1 class="col-1 text-right mt-5" onclick="history.go(-1)"><</h1>
        <h1 class="col-10 text-center mt-5">자산 연결</h1>
        <h1 class="col-1 text-left mt-5" onclick="endAdd()">×</h1>
    </div>
    <div id="fontBasic">
        <div class="d-flex justify-content-center" style="height: 6.3rem">
            <div class="mt-3" style="background-color: rgba(226,49,55,0.79); border-radius: 30px;
        width: 90%;">
                <div class="d-flex justify-content-center p-4 align-items-center">
                    <h2 class="font-weight-bold" style="color : #fafafa;"
                        th:text="|${user.nickname} 고객님, 인젠트 인증서로 인증해주세요|"></h2>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center target flex-wrap" style=";">
            <div class="mt-3 shadow mb-5" id="targetBox">
                <div class="d-flex p-4 align-items-center">
                    <span class="box"><img class="profile" src="/images/logo_img.png"></span>
                    <h1 id="listName" class="ml-1">INFINITY </h1>
                </div>
                <hr class="mt-0" style="border-top: 3px solid #E4E2E3!important;">
                <div id="listBox">
                    <div class="getPad">
                        <div class="d-flex mb-3 justify-content-between">
                            <h2>인증기한</h2>
                            <div>
                                <h3 class="fontColor p-2" th:text="${#dates.format(user.expireDate,'yyyy.MM.dd')}" >

                                </h3>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <h2>전송요구내역</h2>
                            <div>
                                <h3 class="fontColor p-2">
                                    조회
                                </h3>
                            </div>
                        </div>
                    </div>

                </div>
                <hr class="mb-4" style="border-top: 3px solid #E4E2E3!important;">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="checkAgree" onclick="goCheck()">
                        <input type="checkbox" class="form-check" name="agree" id="agree"
                               onclick="event.cancelBubble=true; goCheckInput()">
                        <p class="d-flex align-items-center m-0">[필수]개인(신용)정보 수집•이용에 동의합니다.</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center w-100">
                <button id="nextBtn" class="btn btn-commit" type="button"
                        onclick="location.href='/accessTokenCheck'" disabled><h1 class="text-center">인젠트 인증서로 인증하기</h1>
                </button>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
