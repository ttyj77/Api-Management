<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFINITY MANAGER</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"> <!-- 필수 -->
    <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script> <!-- 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 필수 -->
    <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
    <script src="/js/app/addProperty.js"></script>
    <link href="/css/app/addProperty.css" rel="stylesheet"/>
</head>
<body>
<div class="container-xl">
    <div class="row mt-5 mb-5 fontNoto">
        <h1 class="col-1 text-right mt-5" onclick="history.go(-1)"><</h1>
        <h1 class="col-10 text-center mt-5">자산 연결</h1>
        <h1 class="col-1 text-left mt-5" onclick="endAdd()">×</h1>
    </div>
    <div id="fontBasic">
        <div class="d-flex justify-content-center mb-3" style="height: 6.3rem">
            <div class="mt-3" style="background-color: #91aeff63; border-radius: 30px;
        width: 90%;">
                <div class="d-flex justify-content-center p-4 align-items-center">
                    <h2 class="font-weight-bold" style="color : black;">상품(계좌) 리스트에서 가져올 상세 정보를 선택해 주세요</h2>
                </div>
            </div>
        </div>
        <div class="text-muted d-flex justify-content-center mb-5" style="font-size: 25px">
            ※ 선택하신 기관에 보유하고 있는 자산이 존재하지 않는다면 보이지 않습니다.
        </div>
        <th:block th:each="agency:${mdAgencyDTOList}">
            <div class="d-flex justify-content-center target mt-4 " style="height: 9rem">
                <div class="d-flex shadow p-5 targetBox justify-content-between align-items-center">
                    <div class="w-100 d-flex align-items-center">
                        <span class="box"><img class="profile" th:src="|/images/${industry}/${agency.logo}|"></span>
                        <h1 class="ml-3">
                            <span th:text="${agency.name}">인젠트 뱅크</span>
                        </h1>
                    </div>
                </div>
            </div>
            <th:block th:each="account:${accountList}" th:if="${account.org_code==agency.code}">
                <div class="d-flex justify-content-center target" style="height: 8rem" th:id="${account.org_code}">
                    <div class="d-flex p-5 inBox justify-content-between align-items-center"
                         th:id="${account.org_code}">
                        <div class="w-100">
                            <h3 th:text="${account.prod_name}">
                                인젠트 주거래 통장
                            </h3>
                            <h4 th:text="|${account.account_num}|">
                                ( 101010101010101010 )
                            </h4>
                        </div>
                        <input type="checkbox" class="form-check bankOne" name="property" onclick="cntCheck(this)">
                    </div>
                </div>
            </th:block>
        </th:block>

    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button id="nextBtn" class="btn btn-commit" type="button" onclick="connectProperty()"
                disabled>다음
        </button>
    </div>
</div>

</body>
</html>
