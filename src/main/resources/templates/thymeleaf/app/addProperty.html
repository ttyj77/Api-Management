<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자산 선택</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"> <!-- 필수 -->
    <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script> <!-- 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 필수 -->
    <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">

    <style>
        .fontGown {
            font-family: 'Gowun Dodum', sans-serif;
            /*font-family: 'NanumSquareRound', sans-serif;*/
            /*font-family: 'Nanum Gothic', sans-serif;*/
        }

        #fontBasic {
            font-family: 'Noto Serif KR', serif;
        }

        input[type="checkbox"] {
            zoom: 2.0;
        }

        .targetBox {
            /*background-color: #91aeff63;*/
            border-radius: 30px;
            width: 90%;
            border: 1px solid #E4E2E3;
        }

        .inBox {
            background-color: #ecf0f1;
            border-radius: 30px;
            width: 90%;
            border: 1px solid #E4E2E3;
        }

        .box {
            border-radius: 70%;
            overflow: hidden;
        }


    </style>
    <script>
        function endAdd() {
            Swal.fire({
                showCancelButton: true,
                cancelButtonText: "아니요",
                confirmButtonText: "예",
                // cancelButtonColor: '#f5f5f5',
                confirmButtonColor: '#8c7ae6',
                title: "자산 연결을 종료하시겠어요?",
                text: "종료하면 처음부터 다시 시작해야해요.",
                // reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = '/app/main';
                }
            });
        }

        // function choiceAccount(value) {
        //     let orgCode = value.getAttribute("org_code");
        //     console.log(orgCode);
        //
        //     let accountList = [[${accountList.get(1).prod_name}]];
        //     console.log(accountList);
        //
        //
        //
        // }
    </script>
</head>
<body>
<div class="container-xl">
    <div class="row mt-5 mb-5 fontGown">
        <h1 class="col-1 text-right mt-5" onclick="history.go(-1)"><</h1>
        <h1 class="col-10 text-center mt-5">자산 연결</h1>
        <h1 class="col-1 text-left mt-5" onclick="endAdd()">×</h1>
    </div>
    <div id="fontBasic">
        <div class="d-flex justify-content-center mb-5" style="height: 6.3rem">
            <div class="mt-3" style="background-color: #91aeff63; border-radius: 30px;
        width: 90%;">
                <div class="d-flex justify-content-center p-4 align-items-center">
                    <h2 class="font-weight-bold" style="color : black;">상품(계좌) 리스트에서 가져올 상세 정보를 선택해 주세요</h2>
                </div>
            </div>
        </div>
        <th:block th:each="bank:${mdAgencyDTOList}">
            <div class="d-flex justify-content-center target mt-4 " style="height: 9rem">
                <div class="d-flex shadow p-5 targetBox justify-content-between align-items-center">
                    <div class="w-100 d-flex align-items-center">
                        <span class="box"><img class="profile" th:src="|/images/bank/${bank.logo}|"></span>
                        <h1 class="ml-3">
                            <span th:text="${bank.name}">인젠트 뱅크</span>
                        </h1>
                    </div>
<!--                    <span th:org_code="${bank.code}">▼</span>-->
                    <!--                <input type="checkbox" class="form-check" name="property">-->
                </div>
            </div>
            <th:block th:each="account:${accountList}" th:if="${account.org_code==bank.code}">
                <div class="d-flex justify-content-center target" style="height: 8rem">
                    <div class="d-flex p-5 inBox justify-content-between align-items-center">
                        <div class="w-100">
                            <h3 th:text="${account.prod_name}">
                                인젠트 주거래 통장
                            </h3>
                            <h4 th:text="|( ${account.account_num} )|">
                                ( 101010101010101010 )
                            </h4>
                        </div>
                        <input type="checkbox" class="form-check" name="property">
                    </div>
                </div>
            </th:block>
        </th:block>

    </div>
</div>

</body>
</html>
