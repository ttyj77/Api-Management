<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>은행</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet"> <!-- 필수 -->
    <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script> <!-- 필수 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 필수 -->
    <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
            /*font-family: 'NanumSquareRound', sans-serif;*/
            /*font-family: 'Nanum Gothic', sans-serif;*/
        }

        .listHover {
            border-bottom: 1px solid black;
            padding: 10px 20px 25px 20px;
            /*display: flex;*/
            /*justify-content: space-between;*/
        }

        .flexBetween{
            display: flex;
            justify-content: space-between;
        }

        #targetBox {
            background-color: #91aeff63;
            border-radius: 30px;
            width: 90%;
        }

        #listBox {
            display: flex;
            height: 90%;
            justify-content: center;
            margin-top: 3%;
        }

        #listBox-1 {
            width: 95%;
            height: 95%;
            background-color: #fafafa99;
            border-radius: 10px;
            overflow: auto;
        }

        .oneBox {
            margin-top: 2%;
        }

        .fontXL {
            font-size: xx-large;
        }

        .fontXXL {
            font-size: xxx-large;
        }

        .fontL {
            font-size: x-large;
        }

        .box {
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            object-fit: cover;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="container-xl">
    <div class="row mt-5 mb-5">
        <h1 class="col-1 text-right mt-5" onclick="history.go(-1)"><</h1>
        <h1 class="col-10 text-center mt-5">계좌조회</h1>
    </div>
    <div class="d-flex justify-content-center" style="height: 26rem">
        <div class="mt-3" style="background-color: #91aeff63; border-radius: 30px;
    width: 90%;">
            <div>
                <div class="d-flex p-4 align-items-center">
                    <span class="box mr-3"><img class="profile" th:src="|/images/bank/${agencyDTO.logo}|"></span>
                    <div class="fontXXL" th:text="${agencyDTO.name}"></div>
                </div>

            </div>
            <hr class="mt-0">
            <div class="d-flex justify-content-between p-4 align-items-center">
                <h2>계좌번호 </h2>
                <h2 class="ml-3" th:text="${accountNum}"></h2>
            </div>
            <div style="display: flex;height:30%;justify-content: center; align-items: center">
                <div style="width: 95%;height: 102%;background-color: #fafafa99;border-radius: 10px;">
                    <div style="display: flex;justify-content: space-between;padding: 4%;align-items: center">
                        <h2>총잔액</h2>
                        <h2 class="font-weight-bold" style="font-size: xxx-large" th:text="|${#numbers.formatInteger(balance, 0, 'COMMA')} 원|"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center target" style="height: 72rem">
        <div class="mt-3" id="targetBox">
            <div class="d-flex p-4">
                <h1 id="listName" class="ml-1">거래 내역</h1>
            </div>
            <hr class="mt-0">
            <div id="listBox">
                <div class="p-4" id="listBox-1">
                    <!-- 거래이력 들어가는 곳 -->
                    <div class="oneBox" th:each="list:${transList}">
                        <div class="fontL" style="padding-left: 20px; padding-top: 15px;"
                             th:text="${#dates.format(list.trans_dtime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                        <div class="listHover">
                            <div class="flexBetween">
                                <div th:if="${list.trans_type}=='02'" class="fontL" style="color: blue">
                                    출금
                                </div>
                                <div th:if="${list.trans_type}=='03'" class="fontL" style="color:#E23137;">
                                    입금
                                </div>
                                <h3 th:if="${list.trans_type}=='02'" style="color: blue" th:text="|${#numbers.formatInteger(list.trans_amt, 0, 'COMMA')} 원|">
                                </h3>
                                <h3 th:if="${list.trans_type}=='03'" style="color: #E23137;"
                                    th:text="|${#numbers.formatInteger(list.trans_amt, 0, 'COMMA')} 원|">
                                </h3>
                            </div>
                            <div class="flexBetween">
                                <h3 th:text="${list.trans_class}">
                                    맘모스 커피
                                </h3>
                                <h3 th:text="|${#numbers.formatInteger(list.balance_amt, 0, 'COMMA')} 원|">
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
