<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
        }

        body {
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }

        .login-wrapper {
            width: 90%;
            /*height: 350px;*/
            padding: 40px;
            box-sizing: border-box;
        }

        .login-wrapper > h2 {
            font-size: 50px;
            color: #6A24FE;
            margin-bottom: 20px;
        }

        #login-form > input {
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }

        #login-form > input::placeholder {
            color: #D2D2D2;
        }

        #login-form > input[type="submit"] {
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 20px;
        }

        #login-form > input[type="checkbox"] {
            display: none;
        }

        #login-form > label {
            color: #999999;
        }

        #login-form input[type="checkbox"] + label {
            cursor: pointer;
            padding-left: 26px;
            background-image: url("checkbox.png");
            background-repeat: no-repeat;
            background-size: contain;
        }

        #login-form input[type="checkbox"]:checked + label {
            background-image: url("checkbox-active.png");
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body style="    text-align: -webkit-center;
    margin-top: 50%;">
<div class="login-wrapper">
    <h2>Login</h2>
    <form method="post" th:action="@{/app/login-proc}"
          id="login-form">
        <input type="text" name="username" placeholder="Id" style="margin-top: 100px; height: 70px">
        <input type="password" name="password" placeholder="Password" style="height: 70px">
        <label for="remember-check">
            <input type="checkbox" id="remember-check">아이디 저장하기
        </label>
        <input type="submit" value="Login" style="margin-top: 40px; height: 70px">
    </form>
</div>
</body>
</html>
