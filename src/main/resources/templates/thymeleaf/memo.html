<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function providerDetailModal(value) {
        console.log("providerDetailModal=========");
        let clientNum = value.getAttribute("client_num");
        console.log(clientNum);
        let data = {
            "customerNum": clientNum,
        };
        $.ajax({
            url: "/mydata/provider/customerList",
            type: "get",
            data: data,

            success: (message) => {
                console.log("messagemmmmmmmmmmmmm");
                console.log(message);
                let plist = JSON.parse(message.providerList);
                console.log(plist);
                // console.log(plist);
                console.log(plist.length);

                console.log(Object.keys(plist[0]).length)
                // column ìˆ˜
                let col_cnt = Object.keys(plist[0]).length + 1;

                let tbody = document.getElementById("userNumTbody");
                for (let i = 0; i < plist.length; i++) {
                    let tr = document.createElement("tr");
                    tr.style.fontSize = '14px';
                    let keys = Object.keys(plist[i]);
                    console.log(keys);
                    $(tr).attr({"data-bs-toggle": "modal", "data-bs-target": "#detailModal"});
                    for (let j = 0; j < col_cnt; j++) {
                        let key = keys[j];
                        console.log(key);
                        console.log("value : ", plist[key]);

                        // let td = document.createElement("td").innerText = plist[key];
                        tr.append(td);
                    }
                    // for (let data in plist[i]) {
                    //     let td = document.createElement("td").innerText = plist[i][data];
                    //     tr.append(td);
                    // }
                    tbody.append(tr);
                }
            }
        })
    }
</script>

</body>
</html>
