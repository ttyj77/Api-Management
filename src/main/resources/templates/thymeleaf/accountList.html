<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        .tdContent:hover {
            background-color: #f5f6fb;
        }

        .tdHead {
            background-color: #f5f5f5;
        }

        input:disabled {
            background-color: white;
        }
    </style>

    <title>계정 목록</title>

    <th:block layout:fragment="css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </th:block>

    <th:block layout:fragment="script">
        <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/role.js"></script>
        <script>
            // 스페이스바 금지
            function checkSpacebar() {
                let kcode = event.keyCode;
                if (kcode == 32) {
                    event.returnValue = false;
                }
            }

            // password 일치 확인
            function overlapCheck() {
                let pwd_1 = document.getElementById("password").value;
                let pwd_2 = document.getElementById("doubleCheckPwd").value;

                if (pwd_1 != pwd_2) {
                    $('#doubleCheckPwd').css("border", "1px solid red");
                    $('#pwdCheck').css("display", "block");
                } else {
                    $('#doubleCheckPwd').css("border", "white");
                    $('#pwdCheck').css("display", "none");
                }
            }

            function removeAlert(user) {
                let id = user.getAttribute("id");
                let name = user.getAttribute("nickname");
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: name + " 계정을 삭제하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '삭제 완료',
                            icon: 'success'
                        }).then(() => {
                            location.href = '/user/delete/' + id;
                        })
                    }
                });
            }


            //  수정버튼 클릭시
            //  1. 수정 버튼 -> 취소 / 저장 버튼으로
            function updateInfo() {

                document.getElementById("passwordChange").disabled = false;
                // document.getElementById("userId").disabled = false;
                // document.getElementById("userId").style.borderColor = "#0982f0";
                document.getElementById("name").disabled = false;
                document.getElementById("email").disabled = false;
                document.getElementById("updateRoleBtn").disabled = false;


                let div = document.getElementById("btnBox")
                div.innerHTML = ""
                let cancelBtn = document.createElement("button")
                cancelBtn.type = "button"
                cancelBtn.className = "btn btn-secondary"
                cancelBtn.innerText = "취소"
                cancelBtn.setAttribute("data-bs-dismiss", "modal");

                let saveBtn = document.createElement("button")
                saveBtn.type = "submit"
                saveBtn.className = "btn btn-primary"
                saveBtn.innerText = "저장"
                saveBtn.id = "saveUpdate"
                saveBtn.addEventListener("click", saveAlert)
                // $(saveBtn).attr("onclick", "saveAlert()");

                div.append(saveBtn)
                div.append(cancelBtn)


            }

            // 수정 확인 SA(Sweet Alert)
            // 변경내용 저장 확인
            function saveAlert(e) {
                let saveBtn = document.getElementById("saveUpdate");
                e.preventDefault();
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "변경내용을 저장하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '저장 완료',
                            icon: 'success',
                        }).then(() => {
                            document.getElementById("updateAccount").submit();
                        })
                    }

                });

            }

            function activate(value) {
                let id = value.getAttribute("userid");
                $.ajax({
                    url: "/turnActivate/" + id,
                    type: "post",
                })
                if (value.className == "btn btn-primary") { //활성화 상태 - > 비활성화로 변경
                    value.className = "btn btn-danger";
                    value.innerText = "비활성화"

                } else if
                (value.className = "btn btn-danger") {//비활성화 상태 - > 활성화로 변경
                    value.className = "btn btn-primary";
                    value.innerText = "활성화"
                }
            }

            function makeAction() {
                let id = document.getElementById('saveId').value;
                console.log(id);
                $('#makeAction').attr('action', '/user/updatePwd/' + id);
            }

            // 활성화 선택
            function showActivate(value) {
                console.log(value);
                console.log(value.id);

                let on = document.getElementById("true");
                let off = document.getElementById("false");
                let whole = document.getElementById("whole");

                console.log(on);
                console.log(off);
                console.log(whole);

                // 버튼 초기화
                on.className = "btn btn-outline-primary mr-2";
                off.className = "btn btn-outline-danger mr-2";
                whole.className = "btn btn-outline-secondary mr-2";

                if (value.id == "whole") {
                    console.log("whole조건");
                    whole.className = "btn btn-secondary mr-2";
                } else if (value.id == "true") {
                    console.log("on조건");
                    on.className = "btn btn-primary mr-2";
                } else if (value.id == "false") {
                    console.log("off조건");
                    off.className = "btn btn-danger mr-2";
                }

                let tbody = document.getElementById("tbody");
                tbody.innerHTML = "";

                console.log("==================================");
                let activate = value.id;
                let data = {
                    "activate": activate,
                }
                $.ajax({
                    url: "/showActivate",
                    data : data,
                    type : "get",
                    success : (message) =>{
                        console.log(message);
                        console.log(message.userList);
                        let userList = JSON.parse(message.userList);
                        console.log(userList.length);
                        for (let i = 0; i < userList.length; i++) {

                            //tr
                            let tr = document.createElement("tr");
                            $(tr).attr({"user_id":userList[i].id, "onclick": "updateApi(this)"})

                            // ID td
                            let tdUsername = document.createElement("td");
                            tdUsername.id = "tableId";
                            tdUsername.innerText = userList[i].username;
                            $(tdUsername).attr({"data-bs-toggle":"modal", "data-bs-target":"#exampleModal"})

                            // 이름 td
                            let tdNickname = document.createElement("td");
                            tdNickname.id = "tableName";
                            tdNickname.innerText = userList[i].nickname;
                            $(tdNickname).attr({"data-bs-toggle":"modal", "data-bs-target":"#exampleModal"})

                            // 활성 비활성 td
                            let tdAct = document.createElement("td");
                            let onBtn = document.createElement("button");
                            onBtn.type = "button";
                            $(onBtn).attr({"userid": userList[i].id, "onclick": "activate(this)"});
                            if (userList[i].activate) {
                                onBtn.className = "btn btn-primary";
                                onBtn.innerText = "활성화";
                            } else if (!userList[i].activate) {
                                onBtn.className = "btn btn-danger";
                                onBtn.innerText = "비활성화";
                            }

                            tdAct.append(onBtn);

                            // 비고 td
                            let tdI = document.createElement("td");
                            let iTag = document.createElement("i");
                            iTag.className = "fa-solid fa-trash-can";
                            iTag.style = "color: #797a7c; cursor: pointer";
                            $(iTag).attr({"id":userList[i].id,"nickname":userList[i].nickname,"onclick":"removeAlert(this)"})

                            tdI.append(iTag);

                            // 합치기
                            tr.append(tdUsername);
                            tr.append(tdNickname);
                            tr.append(tdAct);
                            tr.append(tdI);

                            tbody.append(tr);

                        }


                    }
                })



            }

            function showSearch() {

                let on = document.getElementById("true");
                let off = document.getElementById("false");
                let whole = document.getElementById("whole");

                let keyword = document.getElementById("keyword").value;
                console.log("keyword = " + keyword);

                // 버튼 초기화
                on.className = "btn btn-outline-primary mr-2";
                off.className = "btn btn-outline-danger mr-2";
                whole.className = "btn btn-outline-secondary mr-2";

                let tbody = document.getElementById("tbody");
                tbody.innerHTML = "";

                console.log("==================================");
                let data = {
                    "keyword": keyword,
                }
                $.ajax({
                    url: "/accountSearch",
                    data : data,
                    type : "get",
                    success : (message) =>{
                        console.log(message);
                        console.log(message.userList);
                        let userList = JSON.parse(message.userList);
                        console.log(userList.length);
                        for (let i = 0; i < userList.length; i++) {

                            //tr
                            let tr = document.createElement("tr");
                            $(tr).attr({"user_id":userList[i].id, "onclick": "updateApi(this)"})

                            // ID td
                            let tdUsername = document.createElement("td");
                            tdUsername.id = "tableId";
                            tdUsername.innerText = userList[i].username;
                            $(tdUsername).attr({"data-bs-toggle":"modal", "data-bs-target":"#exampleModal"})

                            // 이름 td
                            let tdNickname = document.createElement("td");
                            tdNickname.id = "tableName";
                            tdNickname.innerText = userList[i].nickname;
                            $(tdNickname).attr({"data-bs-toggle":"modal", "data-bs-target":"#exampleModal"})

                            // 활성 비활성 td
                            let tdAct = document.createElement("td");
                            let onBtn = document.createElement("button");
                            onBtn.type = "button";
                            $(onBtn).attr({"userid": userList[i].id, "onclick": "activate(this)"});
                            if (userList[i].activate) {
                                onBtn.className = "btn btn-primary";
                                onBtn.innerText = "활성화";
                            } else if (!userList[i].activate) {
                                onBtn.className = "btn btn-danger";
                                onBtn.innerText = "비활성화";
                            }

                            tdAct.append(onBtn);

                            // 비고 td
                            let tdI = document.createElement("td");
                            let iTag = document.createElement("i");
                            iTag.className = "fa-solid fa-trash-can";
                            iTag.style = "color: #797a7c; cursor: pointer";
                            $(iTag).attr({"id":userList[i].id,"nickname":userList[i].nickname,"onclick":"removeAlert(this)"})

                            tdI.append(iTag);

                            // 합치기
                            tr.append(tdUsername);
                            tr.append(tdNickname);
                            tr.append(tdAct);
                            tr.append(tdI);

                            tbody.append(tr);

                        }


                    }
                })



            }

        </script>
    </th:block>

</head>

<body>
<div layout:fragment="content">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column ">
            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">계정 목록</h1>
                    <p class="mb-4"></p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <!-- Topbar Search -->
                        <div class="d-flex justify-content-between">
                            <div class="d-flex" style="padding-top: 18px; margin-left: 20px;">
                                <button type="button" class="btn btn-outline-secondary mr-2" id="whole" onclick="showActivate(this)">
                                    전체
                                </button>
                                <button type="button" class="btn btn-outline-primary mr-2" id="true" onclick="showActivate(this)">
                                    활성화
                                </button>
                                <button type="button" class="btn btn-outline-danger " id="false" onclick="showActivate(this)">
                                    비활성화
                                </button>
                            </div>
                            <div>
                                <div class="col input-group mt-3"
                                      style="width: 100%; align-self: end;">
                                    <input type="text" class="form-control m-0" id="keyword"
                                           placeholder="검색어를 입력해주세요"
                                           aria-label="Search" name="keyword">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" onclick="showSearch()">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="dataTable"
                                       style="text-align: center; font-size: 13px">
                                    <thead>
                                    <tr style=" width: -webkit-fill-available; font-weight: bold; background-color: #f5f6fb;">
                                        <th>ID</th>
                                        <th>이름</th>
                                        <th style="width: 15%">활성화</th>
                                        <th style="width: 10%">비고</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    <tr th:each="user:${userList}" th:if="${user.approve}" th:user_id="${user.id}"
                                        onclick="updateApi(this)">
                                        <td id="tableId" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            th:text="${user.username}">
                                        </td>
                                        <td id="tableName" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            th:text="${user.nickname}">
                                        </td>
                                        <td>
                                            <button class="btn btn-primary" th:if="${user.activate}"
                                                    th:userId="${user.id}"
                                                    onclick="activate(this);">
                                                활성화
                                            </button>
                                            <button class="btn btn-danger" th:if="${!user.activate}"
                                                    th:userId="${user.id}"
                                                    onclick="activate(this);">
                                                비활성화
                                            </button>
                                        </td>
                                        <!--삭제 활동 시작-->
                                        <td>
                                            <i class="fa-solid fa-trash-can" style="color: #797a7c; cursor: pointer"
                                               th:id="${user.id}" th:nickname="${user.nickname}"
                                               onclick="removeAlert(this)"/>
                                        </td>
                                        <!--삭제 활동 끝-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

                <!--요청정보 모달 시작-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <form method="post" action="/user/updateAccount" id="updateAccount">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="exampleModalLabel">요청상세정보</h4>
                                </div>
                                <input type="hidden" id="saveId" name="id">
                                <div class="modal-body" id="modalDark" style="overflow-x: hidden">
                                    <table class="table table-bordered align-middle"
                                           style="width: -webkit-fill-available; font-size: 15px">
                                        <tbody>
                                        <tr>
                                            <td class="col-2 tdHead">ID</td>
                                            <td class="col-4 tdContent" id="userId" name="username"></td>
                                            <td class="col-2 tdHead">이름</td>
                                            <td class="col-4 tdContent"><input id="name" type="text"
                                                                               class="form-control" name="nickname"
                                                                               style="border-style: none;"/></td>
                                        </tr>
                                        <tr>
                                            <td class="tdHead">비밀번호</td>
                                            <td colspan="3">
                                                <!--  <button class="btn btn-dark" type="button" onclick="updatePwd()" disabled id="passwordChange">-->
                                                <!--      비밀번호 변경   -->
                                                <!--  </button>-->
                                                <button class="btn btn-dark" type="button" data-bs-toggle="modal"
                                                        onclick="makeAction()"
                                                        data-bs-target="#exampleModalCenter" disabled
                                                        id="passwordChange">
                                                    비밀번호 변경
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="tdHead">이메일</td>
                                            <td colspan="3" class="tdContent">
                                                <input class="form-control" id="email" type="email" name="email"
                                                       style="border-style: none;"
                                                       disabled></td>
                                        </tr>
                                        <tr>
                                            <td class="tdHead">활성화</td>
                                            <td colspan="3" id="activate" class="tdContent">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="tdHead">역할</td>
                                            <td colspan="3">
                                                <div id="target2">
                                                    <!-- 역할 뱃지 쌓이는 곳  -->
                                                </div>
                                                <button type="button"
                                                        id="updateRoleBtn"
                                                        class="btn btn-dark btn-sm api"
                                                        data-bs-toggle="modal"
                                                        onclick="apisModalRoleList(this)" disabled
                                                ><i
                                                        class="fa-solid fa-plus"
                                                        style="color: #f7f7f8;"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer" id="btnBox">
                                    <!--   <button type="button" class="btn btn-primary" onclick=" updateInfo()">수정</button>-->
                                    <!--   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>



                <!--유저정보 모달 끝-->
            </div>
            <!-- End of Content Wrapper -->
        </div>
    </div>
    <!-- Password 변경 Modal -->
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="exampleModalCenter" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
            <form method="post" id="makeAction">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">비밀번호 변경</h5>
                        <button type="button" class="close" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="w-100">
                            <tbody>
                            <tr>
                                <td class="tdHead">새 비밀번호</td>
                                <td><input id="password" class="form-control" type="password"
                                           onkeydown="checkSpacebar()" oninput="overlapCheck()" name="password">
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            <td></td>
                            </tr>
                            <tr>
                                <td class="tdHead">새 비밀번호 확인</td>
                                <td><input id="doubleCheckPwd" class="form-control" type="password"
                                           onkeydown="checkSpacebar()" oninput="overlapCheck()"></td>
                            </tr>
                            </tbody>
                        </table>
                        <p id="pwdCheck" style="display:none; color: #E23137; font-size: small">비밀번호가 같지
                            않습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">저장
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">닫기
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 역할 Modal -->
    <div class="modal fade" id="roleUpdateModal" tabindex="-1" aria-labelledby="roleUpdateModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleUpdateModalLabel">역할 추가 / 삭제</h5>
                    <div class="" style="cursor: pointer" data-bs-dismiss="modal"
                    ><i class="fa-solid fa-xmark" style="color: #7f7f7f;"></i></div>
                </div>
                <div class="modal-body" id="apiRoleModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="drawRole(this)"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            id="userRoleModal">닫기
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
