<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        .tdContent:hover {
            background-color: #f5f6fb;
        }

        .tdHead {
            background-color: #f5f5f5;
        }
    </style>

    <title>계정 목록</title>

    <th:block layout:fragment="css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </th:block>

    <th:block layout:fragment="script">
        <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script>
            function removeAlert(user) {
                let id = user.getAttribute("id");
                let name = user.getAttribute("nickname");
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: name+" 계정을 삭제하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '삭제 완료',
                            icon: 'success'
                        }).then(() => {
                            location.href = '/user/delete/'+id;
                        })
                    }
                });
            }

            function checkRole() {
                let admin = document.getElementById('admin');
                let normal = document.getElementById('normal');
                let api = document.getElementById('api');
                let md = document.getElementById('md');

                let adminBadge = $(document.createElement("span")).addClass("badge badge-secondary admin").attr('style', "margin-right:2px").text(admin.value);
                let normalBadge = $(document.createElement("span")).addClass("badge badge-secondary normal").attr('style', "margin-right:2px").text(normal.value);
                let apiBadge = $(document.createElement("span")).addClass("badge badge-secondary api").attr('style', "margin-right:2px").text(api.value);
                let mdBadge = $(document.createElement("span")).addClass("badge badge-secondary md").attr('style', "margin-right:2px").text(md.value);

                let radimin = document.querySelector('.admin');
                let rnormal = document.querySelector('.normal');
                let rapi = document.querySelector('.api');
                let rmd = document.querySelector('.md');

                if (admin.checked && radimin == null) {
                    $('#target').append(adminBadge);
                } else if (radimin != null && !admin.checked) {
                    $('.admin').remove();
                }

                if (normal.checked && rnormal == null) {
                    $('#target').append(normalBadge);
                } else if (rnormal != null && !normal.checked) {
                    $('.normal').remove();
                }

                if (api.checked && rapi == null) {
                    $('#target').append(apiBadge);
                } else if (rapi != null && !api.checked) {
                    $('.api').remove();
                }

                if (md.checked && rmd == null) {
                    $('#target').append(mdBadge);
                } else if (rmd != null && !md.checked) {
                    $('.md').remove();
                }
            }

            //     수정버튼 클릭시
            //     1. 수정 버튼 -> 취소 / 저장 버튼으로
            function updateInfo() {

                document.getElementById("passwordChange").disabled = false;
                document.getElementById("userId").disabled = false;
                document.getElementById("userId").style.borderColor = "#0982f0";
                document.getElementById("name").disabled = false;
                document.getElementById("email").disabled = false;
                document.getElementById("phoneNumber").disabled = false;


                let div = document.getElementById("btnBox")
                div.innerHTML = ""
                let cancelBtn = document.createElement("button")
                cancelBtn.type = "button"
                cancelBtn.className = "btn btn-danger"
                cancelBtn.innerText = "취소"
                cancelBtn.setAttribute("data-bs-dismiss", "modal");


                let saveBtn = document.createElement("button")
                saveBtn.type = "button"
                saveBtn.className = "btn btn-primary"
                saveBtn.innerText = "저장"
                saveBtn.addEventListener("click", saveAlert)
                div.append(cancelBtn)
                div.append(saveBtn)
            }

            // 변경내용 저장 확인
            function saveAlert() {

                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "변경내용을 저장하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '저장 완료',
                            icon: 'success',


                        }).then(() => {

                        })
                    }

                });

            }

            function activate(value) {
                console.log(value.className)
                let activation = document.getElementById("activate")
                if (value.className == "btn btn-primary") { //활성화 상태 - > 비활성화로 변경
                    value.className = "btn btn-danger";
                    value.innerText = "비활성화"
                    activation.innerText = "비활성화"

                } else if
                (value.className = "btn btn-danger") {//활성화 상태 - > 비활성화로 변경
                    value.className = "btn btn-primary";
                    value.innerText = "활성화"
                    activation.innerText = "활성화"
                }
            }
        </script>
    </th:block>

</head>

<body>
<div layout:fragment="content">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column ">
            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">계정 목록</h1>
                    <p class="mb-4"></p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <!-- Topbar Search -->
                        <form action="/accountSearch" method="get" class="col input-group mt-3" style="width: 40%; align-self: end;">
                            <input type="text" class="form-control m-0"
                                   placeholder="검색어를 입력해주세요"
                                   aria-label="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </form>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="dataTable"
                                       style="text-align: center; font-size: 13px">
                                    <thead>
                                    <tr style=" width: -webkit-fill-available; font-weight: bold; background-color: #f5f6fb;">
                                        <th>ID</th>
                                        <th>이름</th>
                                        <th>활성화</th>
                                        <th>비고</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${list}">
                                        <td id="tableId" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="${user.username}">
                                        </td>
                                        <td id="tableName" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="${user.nickname}">
                                        </td>
                                        <td style="width: 20%">
                                            <button id="activateBtn" onclick="activate(this);">
                                            </button>
                                        </td>
                                        <!--삭제 활동 시작-->
                                        <td>
                                            <i class="fa-solid fa-trash-can" style="color: #797a7c; cursor: pointer" th:id ="${user.id}" th:nickname = "${user.nickname}"
                                               onclick="removeAlert(this)"/>
                                        </td>
                                        <!--삭제 활동 끝-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->


                <!--요청정보 모달 시작-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">요청상세정보</h5>

                            </div>
                            <div class="modal-body" id="modalDark" style="overflow-x: hidden">
                                <table class="table table-bordered align-middle"
                                       style="width: -webkit-fill-available; font-size: 15px">
                                    <tbody>
                                    <tr>
                                        <td class="col-2 tdHead">ID</td>
                                        <td class="col-4 tdContent"><input id="userId" type="text"
                                                                           style="border-style: none;"
                                                                           value="mydata" disabled></td>
                                        <td class="col-2 tdHead">이름</td>
                                        <td class="col-4 tdContent"><input id="name" type="text"
                                                                           style="border-style: none;"
                                                                           value="username" disabled></td>
                                    </tr>
                                    <tr>
                                        <td class="tdHead">비밀번호</td>
                                        <td colspan="3">
                                            <button class="btn btn-dark" type="button" data-bs-toggle="modal"
                                                    data-bs-target="#exampleModalCenter" disabled id="passwordChange">
                                                비밀번호 변경
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tdHead">이메일</td>
                                        <td colspan="3">
                                            <input id="email" type="text" style="border-style: none;"
                                                   value="mydata@inzen.com" disabled></td>
                                    </tr>
                                    <tr>
                                        <td class="tdHead">활성화</td>
                                        <td colspan="3" id="activate">
                                            활성화
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tdHead">역할</td>
                                        <td colspan="3">
                                            <div id="target">
                                                <button type="button"
                                                        class="btn btn-dark btn-sm"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#roleModal"><i
                                                        class="fa-solid fa-plus"
                                                        style="color: #f7f7f8;"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer" id="btnBox">
                                <button type="button" class="btn btn-primary" onclick=" updateInfo()">수정</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!--유저정보 모달 끝-->

        <!-- Password 변경 Modal -->
        <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="exampleModalCenter" tabindex="-1"
             role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="margin-top: 35%;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">비밀번호 변경</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tbody>
                            <tr>
                                <td class="tdHead col-5">새 비밀번호</td>
                                <td><input class="form-control" type="text"></td>
                            </tr>
                            <tr>
                            </tr>
                            <td></td>
                            </tr>
                            <tr>
                                <td class="tdHead col-5 mt-3">새 비밀번호 확인</td>
                                <td><input class="form-control" type="text"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">저장
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 역할 Modal -->
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="roleModal" tabindex="-1"
         aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">역할 추가 / 삭제</h5>
                    <div class="" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    ><i class="fa-solid fa-xmark" style="color: #7f7f7f;"></i></div>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="운영자" name="normal" id="admin">
                        <label class="form-check-label" for="admin">
                            운영자
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="일반사용자" name="normal" id="normal">
                        <label class="form-check-label" for="normal">
                            일반사용자
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="API제공자" name="api" id="api">
                        <label class="form-check-label" for="api">
                            API제공자
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="마이데이터 사업자" name="md" id="md">
                        <label class="form-check-label" for="md">
                            마이데이터 사업자
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="checkRole()"
                            id="roleBtn"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
