<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="/css/test.css" rel="stylesheet"/>
</head>
<body>
<div id="container" class="container-fluid">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <button>
                        Sign up
                    </button>
                    <p>
              <span>
                Already have an account?
              </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
            </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div>
                <img class="ani" src="/images/logo2.png" alt="background image2">
            </div>
            <div class="form-wrapper align-items-center">
                <form
                        th:action="@{/login-proc}"
                        class="form-signin"
                        method="post"
                >
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" required="required" placeholder="아이디"
                                   style="margin-bottom: -25px">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" required="required" placeholder="비밀번호">
                        </div>
                        <button type="submit" class="btn btn-danger mb-6">
                            로그인
                        </button>
                        <hr style="margin: 2rem 0;"/>
                        <p class="help-text">
                            <b style="font-size: 12px; margin-right: 40px;">
                                비밀번호를 잊어버리셨나요?
                            </b>
                            <b onclick="toggle()" class="pointer" style="font-size: 12px; margin-left: 40px;">
                                회원이 아닌신가요? <span style="color: #E23137">회원가입하기</span>
                            </b>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper">
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in">
                <!--                <img class="ani" src="/images/logo_img.png" alt="background image2">-->
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
                <!--                <img class="ani" src="/images/logo_img.png" alt="background image2">-->
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src="/js/test.js"></script>
</body>
