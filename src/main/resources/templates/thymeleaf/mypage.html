<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INFINITY</title>
  <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">

  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap2/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
    }

    body {
      background-color: white;
      position: absolute;
    }
  </style>
</head>
<body>
<div class="container-fluid" style="padding-left: 0px !important; padding-right: 0px !important; height: 100%">
  <div style="width: 100vw; height:11%; background-color: #fafafa">
    <div style="display: flex; justify-content: space-between;">
      <div>
        <img src="../images/logo4.png" style="width: 200px; margin-left: 1%; cursor: pointer;"
             onclick="javascript:location.href='/api'">
      </div>
      <div style="margin-top: 30px; margin-right: 30px" onclick="location.href='/user/login'"><span
              style="cursor: pointer">로그인</span>
        <i style="width: 20px; margin-right:10px; cursor: pointer" class="fa-solid fa-user fa-bounce"></i>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </div>
    </div>
  </div>

  <div id="aniBox">
    <span id="animation">WELCOME TO INFINITY OPEN API MANAGEMENT</span>
  </div>
  <div>
    <button class="btn btn-danger" type="button" th:onclick="|location.href='/user/delete/'+${user.id}|">
      회원 탈퇴
    </button>
  </div>
  <h1 th:text="|나는 ${user.nickname} 이다!!!!!!!|"></h1>
</div>
</body>
</html>
