<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">

    <title>Trash</title>
    <th:block layout:fragment="css">
        <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">

        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


        <!-- Custom styles for this template -->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <link href="/css/apiDetails.css" rel="stylesheet"/>

        <style>
            #tooltipReturn, #tooltipTrash, #tooltipBackup, #tooltipDelete {
                padding: 8px 2px;
                background-color: #444444;
                border-radius: 5px;
                color: #ffffff;
                position: absolute;
                opacity: 0;
                transition: all ease 0.5s;
            }

            #return:hover + #tooltipReturn {
                opacity: 1;
            }

            #trash:hover + #tooltipTrash {
                opacity: 1;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">

        <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="/js/sb-admin-2.min.js"></script>
        <script href="/js/details.js" rel="script"></script>
        <script>
            function goReturn(one) {
                let id = one.getAttribute('id');
                console.log(id);
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "메소드를 복구하시겠습니까??"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '복구 성공',
                            icon: 'success'
                        }).then(() => {
                            location.href = "/api/return/" + id
                        })
                    }
                });
            }

            function completeDelete(one) {
                let id = one.getAttribute('id');
                console.log(id);
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "\'XX\' 메소드를 삭제하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '삭제 성공',
                            icon: 'success'
                        }).then(() => {
                            location.href = "/api/completeDelete/" + id;
                        })
                    }
                });
            }

        </script>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-flex justify-content-between mb-3">
                        <h1 class="h3 mb-2 text-gray-800">API 휴지통</h1>
                    </div>
                    <div class="d-flex mb-3 justify-content-end">
                        <form class="d-flex justify-content-end" style="width: 60%">
                            <input type="text" class="form-control m-0" placeholder="검색어를 입력해주세요." style="width: 40%">
                            <button type="submit" class="btn btn-dark btn-sm" style=" width: 15%">
                                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> 조회
                            </button>
                        </form>
                    </div>
                </div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="d-none" th:each="detailsCheck:${adlist}">
                            <button th:if="|${detailsCheck.trash == true}|" onclick="ch">

                            </button>


                        </div>
                        <div class="accordion-item" th:each="index:${rlist}">
                            <!-- th:if="|${}|"를 위에 detail가 true이거나 리소스가 true인 애들만 나오게 해야함
                            근데 문제는 detail 반복문이 아래에 있어서 조건을 어떻게 줘야할지 고민됨..-->
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#flush-collapse'+${index.id}" aria-expanded="false"
                                    th:aria-controls="'flush-collapse'+${index.id}">
                                <div class="w-100 mr-2">
                                    <span th:text="${index.id}"></span> | <span th:text="${index.id}"></span>
                                </div>
                                <div class="d-flex mr-3" th:if="|${index.garbage == true}|">
                                    <i th:id="${index.id}" onclick="goReturn(this)" id="backup" style="cursor: pointer;"
                                       class="fa-solid fa-rotate-left mr-2"></i>
                                    <div id="tooltipBackup">복구</div>
                                    <i th:id="${index.id}" onclick="completeDelete(this)" id="delete"
                                       style="cursor: pointer;"
                                       class="fa-solid fa-trash-can"></i>
                                    <div id="tooltipDelete">완전 삭제</div>
                                </div>
                            </button>
                            <div th:id="'flush-collapse'+${index.id}" class="accordion-collapse collapse"
                                 th:aria-labelledby="'flush-heading'+${index.id}"
                                 data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <table class="table table-hover demo02">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Method</th>
                                            <th scope="col">URI</th>
                                            <th scope="col">Summary</th>
                                            <th scope="col">Security</th>
                                            <th scope="col">Operation ID</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">else</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr onclick="location.href='#'" style="cursor: pointer"
                                            th:each="detail:${adlist}"
                                            th:if="|${index.id == detail.resourceId}|">
                                            <td th:text="${detail?.method}"></td>
                                            <td th:text="${detail?.uri}"></td>
                                            <td th:text="${detail?.summary}"></td>
                                            <td th:text="${detail?.security}"></td>
                                            <td th:text="${detail?.operationId}"></td>
                                            <td th:text="${detail?.version}"></td>
                                            <td>
                                                <div th:if="|${detail.trash == true and index.garbage==false}|">
                                                    <i th:id="${detail.id}" onclick="goReturn(this)" id="return"
                                                       style="cursor: pointer;"
                                                       class="fa-solid fa-rotate-left"></i>
                                                    <div id="tooltipReturn">복구</div>
                                                    <i th:id="${detail.id}" onclick="completeDelete(this)" id="trash"
                                                       style="cursor: pointer;"
                                                       class="fa-solid fa-trash-can"></i>
                                                    <div id="tooltipTrash">완전 삭제</div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->


</body>

</html>
