<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<head>

    <meta charset="utf-8">

    <title>Trash</title>
    <th:block layout:fragment="css">
        <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">

        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


        <!-- Custom styles for this template -->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <link href="/css/apiDetails.css" rel="stylesheet"/>

        <style>
            #tooltipReturn {
                padding: 8px 2px;
                background-color: #444444;
                border-radius: 5px;
                color: #ffffff;
                position: absolute;
                opacity: 0;
                transition: all ease 0.5s;
            }

            #tooltipTrash {
                padding: 8px 2px;
                background-color: #444444;
                border-radius: 5px;
                color: #ffffff;
                position: absolute;
                opacity: 0;
                transition: all ease 0.5s;
            }

            #return:hover + #tooltipReturn {
                opacity: 1;
            }

            #trash:hover + #tooltipTrash {
                opacity: 1;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">

        <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="/js/sb-admin-2.min.js"></script>
        <script href="/js/details.js" rel="script"></script>
        <script>
            function goReturn() {
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "메소드를 복구하시겠습니까??"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '복구 성공',
                            icon: 'success'
                        }).then(() => {

                        })
                    }
                });
            }

            function completeDelete() {
                Swal.fire({
                    showCancelButton: true,
                    cancelButtonText: "취소",
                    confirmButtonText: "확인",
                    icon: 'warning',
                    text: "\'XX\' 메소드를 삭제하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: '삭제 성공',
                            icon: 'success'
                        }).then(() => {

                        })
                    }
                });
            }

        </script>
    </th:block>

<body>
<div layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-flex justify-content-between mb-5">
                        <h1 class="h3 mb-2 text-gray-800">API 휴지통</h1>
                    </div>
                    <div class="d-flex mb-3 justify-content-end">
                        <form class="d-flex justify-content-end" style="width: 60%">
                            <input type="text" class="form-control m-0" placeholder="검색어를 입력해주세요." style="width: 40%">
                            <button type="submit" class="btn btn-dark btn-sm" style=" width: 15%">
                                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> 조회
                            </button>
                        </form>
                    </div>

                </div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                <div class="btn-control">
                                    /v1/insu | get-v1-insu
                                </div>
                            </button>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                 aria-labelledby="flush-headingOne"
                                 data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <table class="table table-hover demo02">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Method</th>
                                            <th scope="col">URI</th>
                                            <th scope="col">Summary</th>
                                            <th scope="col">Security</th>
                                            <th scope="col">Operation ID</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">else</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr onclick="location.href='#'" style="cursor: pointer">
                                            <td>GET</td>
                                            <td>/v1/invest/accounts</td>
                                            <td>get-v1-invest</td>
                                            <td>Bearer</td>
                                            <td>get-v1-invest</td>
                                            <td>v1</td>
                                            <td>
                                                <i onclick="goReturn()" id="return" style="cursor: pointer;"
                                                   class="fa-solid fa-rotate-left"></i>
                                                <div id="tooltipReturn">복구</div>
                                                <i onclick="completeDelete()" id="trash" style="cursor: pointer;"
                                                   class="fa-solid fa-trash-can"></i>
                                                <div id="tooltipTrash">완전 삭제</div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">«</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">»</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->

</html>
